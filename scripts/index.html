<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Café</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Blue */
            color: #2c3e50; /* Dark Blue */
        }

        header {
            background-color: #3498db; /* Blue */
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .menu-item p {
            margin-bottom: 10px;
            color: #34495e; /* Darker Blue */
        }

        .menu-item .price {
            font-size: 1.2rem;
            color: #3498db; /* Blue */
        }

        footer {
            background-color: #3498db; /* Blue */
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blue Café</h1>
    </header>

    <div class="container">
        <section>
            <h2 class="section-title">Our Menu</h2>
            <div class="menu-item">
                <h2>Espresso</h2>
                <p>A shot of intense coffee.</p>
                <p class="price">$2.50</p>
            </div>
            <div class="menu-item">
                <h2>Cappuccino</h2>
                <p>Espresso with steamed milk foam.</p>
                <p class="price">$3.50</p>
            </div>
            <div class="menu-item">
                <h2>Latte</h2>
                <p>Espresso with steamed milk and a small amount of milk foam.</p>
                <p class="price">$4.00</p>
            </div>
            <div class="menu-item">
                <h2>Mocha</h2>
                <p>Espresso with steamed milk, chocolate, and whipped cream.</p>
                <p class="price">$4.50</p>
            </div>
        </section>
    </div>

    <footer>
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
